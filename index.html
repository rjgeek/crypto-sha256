    <br>
    </div>

            <div class="col-25">

            <div class="col-75">
                <input id="cut" name="cut" type="text">
            </div>
        </div>
    <div class="row"><br></div>
    <div class="row">
	   
		<input type="button" value="Cut" id="cut" onclick="cut()">

    </div>
</div>
